<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MALE FLASK WORKSHOP</title>
    <style>
  
      body {
        border: 2px solid #ddd; 
        padding: 40px; 
        margin: 60px; 
      }
    </style>
  </head>
  <body>
    <h1>MALE FLASK WORKSHOP</h1>
    <p>This is a form for interacting with our model's prediction function :</p>
    <form  action="#" method="post">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Prediction</label>
        <input type="text" name="prediction" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if response %}
    <div class="alert alert-success mt-3" role="alert">
        Server response: {{ response }}
    </div>
    {% endif %}

  </body>
</html>
